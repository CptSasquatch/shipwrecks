<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shipwrecks in North America</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
            <div class="container" style="width: fit-content; text-transform: inherit; width: 90%;">
                <h1 style="position: relative; width:auto">Shipwrecks in North America</h1>
                <div class="well" style="background-color:rgb(55, 97, 88, 0.25);border-color:rgba(24, 61, 64, 0.293); color:rgb(24, 65, 65);margin-top:30px;">
                    <h5>Accuracy:</h5>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
            <div class="col-md-5" style="width: 50%;">
                <div id="plot" style="width: auto;">
                    <!-- Plotly chart will be drawn inside this DIV -->
                </div>
            </div>
            <div class="col-md-5">
                <div id="plot2" style="width: min-content;">
                    <!-- Plotly chart will be drawn inside this DIV -->
                </div>
            </div>
            <div id="plot3" style="width: min-content;">
                <!-- Plotly chart will be drawn inside this DIV -->
            </div>
    </div>    
    

</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="./js/app.js"></script>

</html>
